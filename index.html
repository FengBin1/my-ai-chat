<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 对话测试</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; background-color: #f4f4f9; color: #333; max-width: 800px; margin: 40px auto; padding: 20px; }
        h1 { color: #0b2d48; }
        button { background-color: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #response-container { margin-top: 20px; padding: 15px; background-color: #ffffff; border-radius: 8px; white-space: pre-wrap; word-wrap: break-word; font-family: "Courier New", Courier, monospace; min-height: 100px; border: 1px solid #ddd;}
        .loader { margin: 20px auto; border: 5px solid #f3f3f3; border-radius: 50%; border-top: 5px solid #3498db; width: 40px; height: 40px; animation: spin 2s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <h1>与 AI 对话 🤖</h1>
    <p>点击下面的按钮向 Qwen/Qwen3-8B 模型发送 "你好"。结果将显示在下方。</p>
    
    <button id="callApiBtn">发送请求</button>
    <div class="loader" id="loader"></div>
    
    <h3>API 响应:</h3>
    <pre id="response-container">等待请求...</pre>

    <script>
        const callApiBtn = document.getElementById('callApiBtn');
        const responseContainer = document.getElementById('response-container');
        const loader = document.getElementById('loader');

        callApiBtn.addEventListener('click', () => {
            // 禁用按钮并显示加载动画
            callApiBtn.disabled = true;
            loader.style.display = 'block';
            responseContainer.textContent = '正在请求...';

            // 请求我们自己的后端 (Cloudflare Worker)
            fetch('/api/chat', { // 注意这里的路径是相对路径
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                // 你可以动态地改变这里的 body 内容
                body: JSON.stringify({
                    model: "Qwen/Qwen3-8B",
                    messages: [{"role":"user","content":"你好"}]
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP 错误! 状态: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // 将格式化的 JSON 显示在页面上
                responseContainer.textContent = JSON.stringify(data, null, 2);
            })
            .catch(err => {
                console.error('Fetch 错误:', err);
                responseContainer.textContent = '请求失败，请查看浏览器控制台获取更多信息。\n\n' + err;
            })
            .finally(() => {
                // 恢复按钮并隐藏加载动画
                callApiBtn.disabled = false;
                loader.style.display = 'none';
            });
        });
    </script>

</body>
</html>
